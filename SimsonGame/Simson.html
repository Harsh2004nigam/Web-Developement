<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon says game</title>
  <link rel="stylesheet" href="Simson.css">
</head>
<body>
  <h1>Simson Game</h1>
  <h2>press any key to start the game</h2>
  <div class="btn-container">
    <div class="line-1">
      <div class="btn red" type="button" id="red">1</div>
      <div class="btn green" type="button" id="green">2</div>
    </div>
    
    <div class="line-2">
      <div class="btn blue" type="button" id="blue">3</div>
      <div class="btn yellow" type="button" id="yellow">4</div>
    </div>
    
  </div>


  <script src="simson.js"></script>
</body>
</html>
